<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADSTORE – Catálogo</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="assets/images/logo.png" alt="Logo ADSTORE" class="logo" />
    <a href="https://www.instagram.com/adstoreboxes" target="_blank" class="instagram">@adstoreboxes</a>
  </header>

  <!-- Catálogo -->
  <main>
    <div class="catalogo">
      <h1>Catálogo de productos</h1>
      <div class="busqueda">
        <input type="text" placeholder="Buscar producto..." id="searchInput" />
        <select id="categoryFilter">
          <option value="Todas">Todas las categorías</option>
          <!-- Las categorías se completan dinámicamente -->
        </select>
      </div>
      <div id="productos" class="productos-container">
        <!-- Se cargan dinámicamente los productos -->
      </div>
    </div>
  </main>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/543513980317" target="_blank" class="whatsapp-float">
    <img src="assets/images/whatsapp.png" alt="WhatsApp" />
  </a>

  <script src="app.js"></script>
</body>
</html>
